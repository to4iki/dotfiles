# Prefix
set -g prefix C-t
unbind C-b

# Colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Options
set -g mouse on
set -g renumber-windows on
set -g mode-keys vi

# StatusLine
set -g window-status-current-style "fg=colour17,bold"
set -g status-right "#H | %Y-%m-%d %H:%M"

# KeyBindings
unbind w
unbind &

# Window navigation
bind t next-window
bind Space choose-window

# Pane splitting
bind C-s split-window -v
bind C-v split-window -h

# Pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-t last-pane
# move to adjacent pane, or switch window if at edge
bind -n M-Left run-shell 'cur="#{pane_id}"; tmux select-pane -L; [ "$cur" = "$(tmux display -p "##{pane_id}")" ] && tmux select-window -t :-; true'
bind -n M-Right run-shell 'cur="#{pane_id}"; tmux select-pane -R; [ "$cur" = "$(tmux display -p "##{pane_id}")" ] && tmux select-window -t :+; true'

# Pane resizing (repeatable)
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6

# Kill panes / windows
bind w kill-pane
bind C-w kill-window

# Lazygit
bind g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# Copy mode
bind y copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
